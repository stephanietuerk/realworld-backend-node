name: Reset Database Daily
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm install
      - run: npm run prisma:seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
